<!DOCTYPE html>
<html>
  <body style="margin:0; background:#222">

    <!--Three.jsをCDNで読み込む！-->
    <script src="https://unpkg.com/three@0.142.0/build/three.min.js"></script>

    <script>
      //シーン（空間そのもの）
      const scene = new THREE.Scene();

      //カメラ（見る位置）
      const camera = new THREE.PerspectiveCamera(
        120,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      camera.position.z = 3;

      //レンダラー（画面）
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      //立方体を描写
      //const geometry = new THREE.BoxGeometry(); //形
      
      const geometry = new THREE.TorusGeometry(
        1,  //半径
        0.35, //太さ
        1000, //太さ方向の分割数
        1000 //円周方向の分割数
      );
      
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); //色
      const three_model = new THREE.Mesh(geometry, material); //形と色を合体して作成！
      scene.add(three_model); //シーンにそっと置く

      //1回だけ描画
      //renderer.render(scene, camera);

      //動き
      function animate(){
        requestAnimationFrame(animate);

        //three_model.rotation.x +=0.01;
        three_model.rotation.y +=0.1;

        renderer.render(scene,camera);
      }

      //動きを実行！
      animate();

    </script>
  </body>
</html>
